<div [id]="elementId" uk-modal>
    <div class="uk-modal-dialog">
      <div class="uk-modal-body">
        <app-date-time-modal [task]="data"></app-date-time-modal>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <button
        class="uk-icon-button uk-float-left"
        uk-icon="trash"
        type="button"
        (click)="removeDateTime()"
      ></button>
        <button class="uk-button" type="button" (click)="close()">
          Cancel
        </button>
        <button class="uk-button done-btn" type="button" (click)="setDateTime()">
          OK
        </button>
      </div>
    </div>
  </div>
